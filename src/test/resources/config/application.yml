spring:
  application:
    name: foody
  jackson:
    serialization:
      write-durations-as-timestamps: false
  main:
    allow-bean-definition-overriding: true
  security:
    oauth2:
      resourceserver:
        jwt:
          authority-prefix: ''
          authorities-claim-name: auth
  task:
    execution:
      thread-name-prefix: foody-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: foody-scheduling-
      pool:
        size: 20

server:
  port: 10344
  address: localhost

foody:
  clientApp:
    name: 'foodyApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
  security:
